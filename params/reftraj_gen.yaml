# maximum number of clicked points (if exceeds, extra points will not be recorded)
maxnum_clicked_waypoints: 60

# velocity in m/s
velocity: 1

# acceleration in m/s^-2
acceleration: 1

# topic to subscribe for clicked waypoints (message type: PointStamped)
topic_in: mapviz/clicked_point

# topic to publish generated trajectory (message type: RefTrajAxyt)
topic_out: reftraj

# file to save the generated trajectory message (if "None", nothing will be saved)
save_traj_file: None

# file to save the plot (if "None", nothing will be saved)
save_plot_file: None

