# configuration for ekf_localization_node in robot_localization package
# [x_pos   , y_pos    , z_pos,
#  roll    , pitch    , yaw,
#  x_vel   , y_vel    , z_vel,
#  roll_vel, pitch_vel, yaw_vel,
#  x_accel , y_accel  , z_accel] ( 15 states)

frequency: 100

two_d_mode: true

publish_tf: false

# debug: true
# debug_out_file: /home/charlierkj/asco/src/ugv_localization/debug/file.txt

# specify the frames
world_frame: map
map_frame: world
odom_frame: map
base_link_frame: base_link

# configure odometry inputs
odom0: odometry/wheel_imu/t265
odom0_config: [false, false, false,
               false, false, false,
               true, true, false,
               false, false, false,
               false, false, false]
odom0_differential: false

odom1: odometry/gps
odom1_config: [true, true, false,
               false, false, false,
               false, false, false,
               false, false, false,
               false, false, false]
odom1_differential: false
#odom1_pose_rejection_threshold: 0.5

# configure imu inputs
imu0: imu/refined/t265
imu0_config: [false, false, false,
              false, false, false,
              false, false, false,
              false, false, true,
              false, false, false]
imu0_differential: false

imu1: gps/navheading/new
imu1_config: [false, false, false,
              false, false, true,
              false, false, false,
              false, false, false,
              false, false, false]
imu1_differential: false
#imu1_pose_rejection_threshold: 1

# zero initial state, will be reset inside the code
